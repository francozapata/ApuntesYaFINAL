{% extends "base.html" %}
{% block title %}{{ faq.question }}{% endblock %}
{% block content %}
<nav aria-label="breadcrumb" class="mb-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('helpcenter.faq_index') }}">Centro de ayuda</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ faq.category }}</li>
  </ol>
</nav>
<h1 class="h4">{{ faq.question }}</h1>
<div class="mt-3">
  {{ faq.answer|safe }}
</div>
{% endblock %}
