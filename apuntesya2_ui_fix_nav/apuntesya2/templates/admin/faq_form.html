{% extends "admin/base.html" %}
{% block title %}{{ 'Editar' if faq else 'Nueva' }} FAQ{% endblock %}
{% block content %}
<h1 class="h4">{{ 'Editar' if faq else 'Nueva' }} FAQ</h1>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Pregunta</label>
    <input name="question" class="form-control" value="{{ faq.question if faq else '' }}" required maxlength="255">
  </div>
  <div class="mb-3">
    <label class="form-label">Respuesta</label>
    <textarea name="answer" class="form-control" rows="6" required>{{ faq.answer if faq else '' }}</textarea>
    <div class="form-text">Acepta HTML básico (negritas, listas, links).</div>
  </div>
  <div class="row">
    <div class="col-md-5 mb-3">
      <label class="form-label">Categoría</label>
      <input name="category" class="form-control" value="{{ faq.category if faq else 'General' }}">
    </div>
    <div class="col-md-3 mb-3">
      <label class="form-label">Posición</label>
      <input name="position" type="number" class="form-control" value="{{ faq.position if faq else 0 }}">
    </div>
    <div class="col-md-4 mb-3 form-check mt-4">
      <input name="is_active" id="is_active" type="checkbox" class="form-check-input" {% if faq and faq.is_active or not faq %}checked{% endif %}>
      <label for="is_active" class="form-check-label">Activa</label>
    </div>
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary">Guardar</button>
    <a class="btn btn-secondary" href="{{ url_for('admin_faq.list_faq') }}">Cancelar</a>
  </div>
</form>
{% endblock %}
