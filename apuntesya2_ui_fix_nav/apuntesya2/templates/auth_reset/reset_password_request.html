{% extends "base.html" %}
{% block content %}
<div class="container mx-auto max-w-lg p-6">
  <h1 class="text-2xl font-bold mb-4">Restablecer contraseña</h1>
  <p class="mb-4">Ingresá tu email. Si existe una cuenta, te enviaremos un enlace para restablecer la contraseña.</p>
  <form method="post" class="space-y-4">
    <div>
      <label class="block mb-1">Email</label>
      <input name="email" type="email" required class="w-full border rounded p-2">
    </div>
    <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white">Enviar enlace</button>
  </form>
</div>
{% endblock %}
